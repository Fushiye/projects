<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Review</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('./background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        div {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        button {
            border: none;
            cursor: pointer;
            height: 40px;
            width: 120px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <h1>欢迎来到面试速刷题</h1>
        <form action="/load_question.cgi" method="POST">
            <button type="submit">开始刷题</button>
        </form>
    </div>
</body>
</html>
